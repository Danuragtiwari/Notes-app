{% load crispy_forms_tags %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            {% if note_detail %}
            <div class="row">
                <h3 class="col-10" style="width: 100%; word-wrap: break-word;">
                    <p class="text-wrap">
                        {{ note_detail.note_title }}
                    </p>
                </h3>
                <span class="float-right col-2">
                        <a class="open-modal" data-url="{% url 'note_details_edit' note_detail.id %}" style="text-decoration: none; color: white">    
                            <span class="btn btn-primary" style="border-radius: 0;"><i class="far fa-edit"> </i></span>
                </a>
                <span class="btn btn-danger" style="border-radius: 0;" data-toggle="modal" data-target="#delete_note_confirmation">
                            <i class="far fa-trash-alt"> </i>
                        </span>
                </span>
            </div>

            <div class="row">
                <div class="col-12">
                    <p style="color: gray; font-size: 15px;" data-toggle="tooltip" title="Created at: {{ note_detail.created_at }}">
                        Last Updated: {{ note_detail.updated_at }}
                    </p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    {{ note_detail.get_message_as_markdown }}
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
